<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Interactivo | Dise√±o Moderno</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1d2671, #0d1117);
            color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem 0;
        }

        .game-card {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .game-title {
            font-weight: 600;
            color: #58a6ff; /* Un azul vibrante para el t√≠tulo */
        }

        .game-description {
            font-weight: 300;
            color: #c9d1d9;
        }
        
        /* Estilo para el contenedor del iframe de H5P */
        .h5p-container {
            border-radius: 8px;
            overflow: hidden; /* Asegura que el contenido del iframe respete los bordes redondeados */
        }

        footer {
            font-size: 0.9rem;
            color: #8b949e;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-11 col-md-10 col-lg-8">

                <div class="game-card text-center">
                    
                    <header class="mb-4">
                        <h1 class="game-title">üß© Juego Interactivo de Arrastrar</h1>
                        <p class="game-description">Arrastra las palabras a los espacios correctos para completar el texto sobre el sistema solar.</p>
                        <hr class="w-50 mx-auto">
                    </header>

                    <main>
                        <div class="h5p-container">
                            <iframe src="https://h5p.org/h5p/embed/617" width="100%" height="385" frameborder="0" allowfullscreen="allowfullscreen" allow="geolocation *; microphone *; camera *; midi *; encrypted-media *"></iframe>
                        </div>
                        <script src="https://h5p.org/sites/all/modules/h5p/library/js/h5p-resizer.js" charset="UTF-8"></script>
                        </main>

                    <footer class="mt-5">
                        <p>&copy; 2025 Mi Aplicaci√≥n Web. Desarrollado con ‚ù§Ô∏è y Bootstrap 5.</p>
                    </footer>

                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
